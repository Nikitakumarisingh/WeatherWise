<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherWise</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="animated-bg"></div>
  <nav class="navbar">
    <h2>WeatherWise</h2>
  </nav>

  <div class="container">
    <h1 class="text-center my-4">Check Your Weather</h1>
    <div class="weather-card mx-auto p-4">
      <form id="weatherForm">
        <div class="mb-3">
          <label for="city" class="form-label">Enter city name:</label>
          <input type="text" class="form-control" id="city" required>
        </div>
        <button type="submit" class="btn btn-primary">Get Weather</button>
      </form>
      <div id="weatherResult" class="mt-4" style="display: none;">
        <h3 id="cityName"></h3>
        <p class="lead" id="weatherDescription"></p>
        <h4 id="temperature"></h4>
        <img id="weatherIcon" alt="Weather icon">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
